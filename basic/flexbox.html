<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Flexbox</title>
</head>

<body class="bg-gray-150">
    <div class="flex justify-center items-center h-screen bg-gray-200 gap-4">
        <div class="w-32 h-32 bg-blue-400">Elemento 1</div>
        <div class="w-32 h-32 bg-orange-400">Elemento 2</div>
        <div class="w-32 h-32 bg-purple-400">Elemento 3</div>
    </div>

    <div class="flex flex-col items-center gap-4 p-4">
        <div class="w-32 h-32 bg-blue-400">Elemento 1</div>
        <div class="w-32 h-32 bg-orange-400">Elemento 2</div>
        <div class="w-32 h-32 bg-purple-400">Elemento 3</div>
    </div>

    <div class="flex justify-between items-center h-32 px-4">
        <div class="w-32 h-32 bg-blue-400 flex items-center justify-center">Elemento 1</div>
        <div class="w-32 h-32 bg-orange-400">Elemento 2</div>
        <div class="w-32 h-32 bg-purple-400">Elemento 3</div>
    </div>

    <div class="flex h-34">
        <div class="flex-1 bg-blue-400">Elemento 1</div>
        <div class="flex-1 bg-orange-400">Elemento 2</div>
        <div class="flex-none bg-purple-400">Elemento 3</div>
    </div>

</body>

</html>
